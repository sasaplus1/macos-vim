name: test

on:
  - push
  - pull_request

jobs:
  build:
    name: build
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hendrikmuhs/ccache-action@v1.2
      - run: echo "PATH=/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH" >> "$GITHUB_ENV"
      - run: make
      - run: make download-gettext
      - run: make install-gettext
      - run: make download-lua
      - run: make install-lua
      - run: make download-luajit
      - run: make install-luajit
      - run: make download-vim
      - run: make install-vim
      - run: cp usr/src/vim-*/src/auto/config.log config.log
      - uses: actions/upload-artifact@v3
        with:
          name: config.log
          path: config.log
      - name: print dylib paths
        run: find ./usr/bin -maxdepth 1 -perm -111 -type f -print0 | xargs -0 otool -L
      - name: rewrite dylib paths
        run: |
          __main() {
            unset -f __main

            find ./usr/bin -maxdepth 1 -perm -111 -type f -print0 |
              while IFS= read -r -d '' file
              do
                local replacements
                replacements="$(mktemp)"

                otool -L "$file" |
                  awk '/macos-vim/ { print $1 }' |
                  awk -F '/' -v 'OFS=' '{ print $0, " ", "@rpath/", $(NF) }' |
                  tee "$replacements"

                while read -r old new
                do
                  install_name_tool -change "$old" "$new" "$file"
                done < "$replacements"
              done
          }
          __main
      - name: print dylib paths
        run: find ./usr/bin -maxdepth 1 -perm -111 -type f -print0 | xargs -0 otool -L
      - run: ./usr/bin/vim --version
      - name: has +gettext
        run: ./usr/bin/vim --version | grep -o '+gettext'
      - name: output Lua version
        run: ./usr/bin/vim --not-a-term --clean --cmd 'lua print(_VERSION)' --cmd 'qall!'
      - name: output LuaJIT version
        run: ./usr/bin/vim --not-a-term --clean --cmd 'lua print(jit.version)' --cmd 'qall!'
